<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }

        .header_text {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        /* Page-turn overlay */
        .page-turn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            transform-origin: right;
            transform: rotateY(90deg);
            opacity: 0;
            animation: pageTurn 1s ease forwards;
            z-index: 10;
            display: none;
        }

        /* Page-turn animation */
        @keyframes pageTurn {
            0% {
                transform: rotateY(90deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }

        /* Style for the paragraph to inherit the same font family */
        .paragraph-text {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .header_text {
                font-size: 2rem; /* Reduce header size on mobile */
            }

            .gif_container img {
                max-width: 80%; /* Reduce the width of the GIF for smaller screens */
                max-height: 300px;
            }

            .paragraph-text {
                font-size: 1rem; /* Reduce paragraph text size */
                margin-bottom: 15px; /* Adjust spacing */
            }

            .btn {
                padding: 10px 20px; /* Adjust button padding */
                font-size: 16px; /* Smaller font size for the button */
                width: 80%; /* Make the button take most of the screen width */
                margin-top: 20px; /* Add space above the button */
                background-color: #ff8c00;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #ff6600;
            }
        }

        @media only screen and (max-width: 400px) {
            .header_text {
                font-size: 1.8rem; /* Further reduce header size for smaller screens */
            }

            .gif_container img {
                max-width: 90%; /* Make the image even smaller */
                max-height: 250px;
            }

            .paragraph-text {
                font-size: 0.9rem; /* Further reduce text size */
                margin-bottom: 10px; /* Adjust space between text */
            }

            .btn {
                font-size: 14px; /* Smaller button text */
                padding: 8px 15px; /* Further reduce button size */
            }
        }
    </style>
</head>

<body>
    <!-- Main content container -->
    <div class="container">
        <h1 class="header_text">Hello Keerthi!</h1>

        <div class="gif_container">
            <img src="https://www.slashfilm.com/img/gallery/every-season-of-how-i-met-your-mother-ranked-worst-to-best/l-intro-1644503494.jpg"
                alt="Cute animated illustration">
        </div>

        <p class="paragraph-text">This is a pic from my all-time favorite TV show. He steals the blue French horn for the girl he just met half an hour ago.</p>
        <p class="paragraph-text">Just like him, I would steal the whole Lavender flower farm for you.</p>

        <button class="btn" onclick="triggerPageTurn()">Next</button>
    </div>

    <!-- Page-turn overlay -->
    <div class="page-turn-overlay" id="pageTurn"></div>

    <script>
        function triggerPageTurn() {
            const pageTurnOverlay = document.getElementById('pageTurn');
            pageTurnOverlay.style.display = 'block';
            pageTurnOverlay.classList.add('page-turn-animation');

            // Redirect to the next page after the animation completes
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 1000); // Adjust this delay to match the animation duration
        }
    </script>
</body>

</html>
